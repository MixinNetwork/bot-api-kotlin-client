plugins {
    id 'java-library'
    id 'kotlin'
    id 'maven-publish'
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

configurations {
    ktlint
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"
    implementation "org.bouncycastle:bcprov-jdk15on:$bouncycastleVersion"
    implementation "com.google.code.gson:gson:$gsonVersion"
    api "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:${coroutineAdapterVersion}"
    implementation "com.ionspin.kotlin:bignum:${bignumVersion}"
    implementation "com.github.mixinnetwork:tink-eddsa:0.0.13"
    implementation "com.github.mixinnetwork.jjwt:jjwt-api:2b1c61aa2f"
    runtimeOnly 'com.github.mixinnetwork.jjwt:jjwt-impl:2b1c61aa2f'
    runtimeOnly 'com.github.mixinnetwork.jjwt:jjwt-orgjson:2b1c61aa2f'
    implementation "org.whispersystems:curve25519-java:$curve25519Version"

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

sourceCompatibility = 1.8
publishing {
    publications {
        customLibrary(MavenPublication) {
            groupId = 'com.github.MixinNetwork'
            artifactId = 'bot-api-kotlin-client'
            version = 'v0.5.7'

            from components.java

            pom {
                name = 'bot-api-kotlin-client'
                description = 'The Mixin Network based wallet allows for the rapid construction of decentralized wallets, decentralized on-chain exchanges, and other products.'
                url = 'https://github.com/MixinNetwork/bot-api-kotlin-client/'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }

            pom.withXml {
                asNode()
                        .dependencies
                        .dependency
                        .findAll { dependency ->
                            // find all dependencies with runtime scope
                            dependency.scope.text() == 'runtime'
                        }
                        .each { dependency ->
                            // set the scope to 'compile'
                            dependency.scope*.value = 'compile'
                        }
            }
        }
    }

    repositories {
        mavenLocal()
        maven {
            name = 'bot-api-kotlin-client'
            url = layout.buildDirectory.dir("repo")
        }
    }
}